<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Little Space ü§ç</title>
    <link rel="icon" type="images/jpg" href="images/chibi-mirrorshot.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- SIDEBAR -->
<div id="sidebar">
    <div id="hamburger" onclick="toggleSidebar()">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div id="side-menu">
        <button onclick="showPage('messages-page')">Messages</button>
        <button onclick="showPage('bucket-page')">Bucket List</button>
    </div>
</div>

<!-- PASSWORD PAGE -->
<div id="password-section">
    <h2>üîí Enter the day we became official (MM-DD-YYYY)</h2>
    <input type="password" id="password" placeholder="Enter password">
    <label for="toggle">
        <input type="checkbox" id="toggle"> Show Password
    </label>
    <button onclick="checkPassword()">Enter</button>
    <p id="error">Wrong password (Include (-))</p>
</div>

<!-- MAIN CONTENT -->
<div id="content">

    <!-- MESSAGES PAGE -->
    <div id="messages-page" class="page active">
        <h2>CAPTURED MEMORIES</h2>

        <div class="navbar">
            <button onclick="filterYear('all')">All</button>
            <button onclick="filterYear('first')">1st Year</button>
            <button onclick="filterYear('special')">Special Events</button>
        </div>

        <div class="message-box" data-year="first">
            <button onclick="toggleMessages(1)">OCTOBER</button>
            <div class="message-row">
                <div class="messages">
                    <b><p>KHIAN'S LETTER</p></b>
                    <p id="message1a"></p>
                    <p id="message1b"></p>
                </div>
                <div class="message-image">
                    <img src="images/OctPic.jpg" alt="Our photo">
                </div>
            </div>
        </div>

        <div class="message-box" data-year="first">
            <button onclick="toggleMessages(2)">NOVEMBER</button>
            <div class="message-row">
                <div class="messages">
                    <b><p>KHIAN'S LETTER</p></b>
                    <p id="message2a"></p>
                    <b><p>AJ'S LETTER</p></b>
                    <p id="message2b"></p>
                </div>
                <div class="message-image">
                    <img src="images/NovPic.jpeg" alt="Our photo">
                </div>
            </div>
        </div>

        <div class="message-box" data-year="first">
            <button onclick="toggleMessages(3)">DECEMBER</button>
            <div class="message-row">
                <div class="messages">
                    <b><p>KHIAN'S LETTER</p></b>
                    <p id="message3a"></p>
                    <b><p>AJ'S LETTER</p></b>
                    <p id="message3b"></p>
                </div>
                <div class="message-image">
                    <img src="images/DecPic.png" alt="Our photo">
                </div>
            </div>
        </div>

        <div class="message-box" data-year="first">
            <button onclick="toggleMessages(4)">JANUARY</button>
            <div class="message-row">
                <div class="messages">
                    <b><p>KHIAN'S LETTER</p></b>
                    <p id="message4a"></p>
                    <b><p>AJ'S LETTER</p></b>
                    <p id="message4b"></p>
                </div>
                <div class="message-image">
                    <img src="images/JanPic.jpeg" alt="Our photo">
                </div>
            </div>
        </div>

        <div class="message-box" data-year="special">
            <button onclick="toggleMessages(5)">VALENTINE'S</button>
            <div class="message-row">
                <div class="messages">
                    <b><p>KHIAN'S LETTER</p></b>
                    <p id="message5a"></p>
                </div>
                <div class="message-image">
                    <img src="images/ValPic.jpg" alt="Our photo">
                </div>
            </div>
        </div>
    </div>

    <!-- BUCKET LIST PAGE -->
    <div id="bucket-page" class="page">
        <h2>Bucket List</h2>

        <div class="input-group">
            <input type="text" id="goalInput" placeholder="Add a goal">
            <button onclick="addGoal()">Add</button>
        </div>

        <div class="progress-container">
            <div id="progressBar"></div>
        </div>
        <p id="progressText"></p>

        <ul id="goalList"></ul>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="script.js"></script>
</body>
</html>
