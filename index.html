<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Media Page</title>

    <!-- LINK CSS FILE -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- PASSWORD SECTION -->
    <div id="password-section">
        <h1>Enter the exact day when we became official:</h1>
        <h5>(mm-dd-yyyy)</h5>
        <input type="password" id="password">
        <br><br>
        <button onclick="checkPassword()">Submit</button>
        <p id="error">Incorrect password!</p>
    </div>

    <!-- LOADER -->
    <div id="loader" class="loader"></div>

    <!-- CONTENT -->
    <div id="content">
        <h1>CHOOSE A MESSAGE FOR EVERY MONTH</h1>
        <button onclick="showMedia('oct')">OCTOBER</button>
        <button onclick="showMedia('nov')">NOVEMBER</button>
        <button onclick="showMedia('dec')">DECEMBER</button>
        <button onclick="showMedia('jan')">JANUARY</button>
    </div>

    <!-- MODAL -->
    <div id="media-modal" class="media-modal">
        <div class="media-content">
            <button class="close-btn" onclick="closeModal()">Close</button>
            <div id="media-display"></div>
        </div>
    </div>

    <!-- LINK JS FILE -->
    <script src="script.js"></script>
</body>
</html>
