<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Little Space ü§ç</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- PASSWORD PAGE -->
<div id="password-section">
    <h2>üîí Enter the day when we became official (MM-DD-YYYY)</h2>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="checkPassword()">Enter</button>
    <p id="error">Wrong password</p>
</div>

<!-- MAIN CONTENT -->
<div id="content">
    <h2>Our Little World ü§ç</h2>

    <!-- BUTTON 1 -->
    <div class="message-box">
        <button onclick="toggleMessages(1)">OCTOBER</button>
        <div class="message-row">
            <div class="messages">
                <p id="message1a"></p>
                <textarea id="edit1a"></textarea>
                <p id="message1b"></p>
                <textarea id="edit1b"></textarea>
                <button onclick="editMessages(1)">Edit</button>
                <button onclick="saveMessages(1)">Save</button>
            </div>
            <div class="message-image">
                <img src="images/OctPic.jpg" alt="Our photo">
            </div>
        </div>
    </div>

    <!-- BUTTON 2 -->
    <div class="message-box">
        <button onclick="toggleMessages(2)">NOVEMBER</button>

                <textarea id="edit2b"></textarea>
                <button onclick="editMessages(2)">Edit</button>
                <button onclick="saveMessages(2)">Save</button>
            </div>
            <div class="message-image">
                <img src="images/NovPic.jpeg" alt="Our photo">
            </div>
        </div>
    </div>

    <!-- BUTTON 3 -->
    <div class="message-box">
        <button onclick="toggleMessages(3)">DECEMBER</button>
        <div class="message-row">
            <div class="messages">
                <p id="message3a"></p>
                <textarea id="edit3a"></textarea>
                <p id="message3b"></p>
                <textarea id="edit3b"></textarea>
                <button onclick="editMessages(3)">Edit</button>
                <button onclick="saveMessages(3)">Save</button>
            </div>
            <div class="message-image">
                <img src="images/DecPic.png" alt="Our photo">
            </div>
        </div>
    </div>

    <!-- BUTTON 4 -->
    <div class="message-box">
        <button onclick="toggleMessages(4)">JANUARY</button>
        <div class="message-row">
            <div class="messages">
                <p id="message4a"></p>
                <textarea id="edit4a"></textarea>
                <p id="message4b"></p>
                <textarea id="edit4b"></textarea>
                <button onclick="editMessages(4)">Edit</button>
                <button onclick="saveMessages(4)">Save</button>
            </div>
            <div class="message-image">
                <img src="images/JanPic.jpeg" alt="Our photo">
            </div>
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
