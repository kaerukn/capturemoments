<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Little Space ü§ç</title>
    <link rel="icon" type="images/jpg" href="images/chibi-mirrorshot.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- PASSWORD PAGE -->
<div id="password-section">
    <h2>üîí Enter the day we became official (MM-DD-YYYY)</h2>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="checkPassword()">Enter</button>
    <p id="error">Wrong password (Include (-))</p>
</div>

<!-- MAIN CONTENT -->
<div id="content">
    <h2>CAPTURED MEMORIES</h2>

    <!-- BUTTON 1 -->
    <div class="message-box">
        <button onclick="toggleMessages(1)">OCTOBER</button>
        <div class="message-row">
            <div class="messages">
                <b>
                    <p>KHIAN'S LETTER</p>
                </b>
                <p id="message1a"></p>
                <p id="message1b"></p>
            </div>
            <div class="message-image">
                <img src="images/OctPic.jpg" alt="Our photo">
            </div>
        </div>
    </div>

    <!-- BUTTON 2 -->
    <div class="message-box">
        <button onclick="toggleMessages(2)">NOVEMBER</button>
        <div class="message-row">
            <div class="messages">
                <p id="message2a"></p>
                <p id="message2b"></p>
            </div>
            <div class="message-image">
                <img src="images/NovPic.jpeg" alt="Our photo">
            </div>
        </div>
    </div>

    <!-- BUTTON 3 -->
    <div class="message-box">
        <button onclick="toggleMessages(3)">DECEMBER</button>
        <div class="message-row">
            <div class="messages">
                <p id="message3a"></p>
                <p id="message3b"></p>
            </div>
            <div class="message-image">
                <img src="images/DecPic.png" alt="Our photo">
            </div>
        </div>
    </div>

    <!-- BUTTON 4 -->
    <div class="message-box">
        <button onclick="toggleMessages(4)">JANUARY</button>
        <div class="message-row">
            <div class="messages">
                <p id="message4a"></p>
                <p id="message4b"></p>
            </div>
            <div class="message-image">
                <img src="images/JanPic.jpeg" alt="Our photo">
            </div>
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
