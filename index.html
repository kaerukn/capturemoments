<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Little Space ğŸ¤</title>
    <link rel="icon" type="images/jpg" href="images/chibi-mirrorshot.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- SIDEBAR -->
<div id="sidebar">
    <div id="hamburger" onclick="toggleSidebar()">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div id="side-menu">
        <button onclick="showPage('messages-page')">Messages</button>
        <button onclick="showPage('bucket-page')">Bucket List</button>
    </div>
</div>

<!-- PASSWORD -->
<div id="password-section">
    <h2>ğŸ”’ Enter password</h2>
    <input type="password" id="password" placeholder="password">
    <label><input type="checkbox" id="toggle"> Show</label>
    <button onclick="checkPassword()">Enter</button>
    <p id="error">Wrong</p>
</div>

<!-- MAIN -->
<div id="content">

    <!-- MESSAGES -->
    <div id="messages-page" class="page active">
        <h2>Messages</h2>

        <div class="message-box">
            <button onclick="toggleMessages(1)">OCTOBER</button>
            <button onclick="editMessage('message1a')">Edit</button>

            <div class="message-row">
                <div class="messages">
                    <b>Letter</b>
                    <p id="message1a"></p>

                    <b>Reply</b>
                    <p id="message1b"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- BUCKET LIST -->
    <div id="bucket-page" class="page">
        <h2>Bucket List</h2>

        <div class="input-group">
            <input type="text" id="goalInput">
            <button onclick="addGoal()">Add</button>
        </div>

        <ul id="goalList"></ul>
        <div class="progress-container">
            <div id="progressBar"></div>
        </div>
        <p id="progressText"></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="script.js"></script>
</body>
</html>
