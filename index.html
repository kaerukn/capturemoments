<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Little Space ü§ç</title>
    <link rel="icon" type="image/jpg" href="images/chibi-mirrorshot.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- PASSWORD -->
<div id="password-section">
    <h2>üîí Enter password</h2>

    <input type="password" id="password" placeholder="password">

    <label>
        <input type="checkbox" id="toggle"> Show Password
    </label>

    <button id="enterBtn" type="button">Enter</button>
    <p id="error">Wrong password</p>
</div>

<!-- MAIN -->
<div id="content">

    <h2>CAPTURED MEMORIES</h2>

    <!-- MESSAGES -->
    <div class="message-box" data-year="first">
        <button onclick="toggleMessages(1)">OCTOBER</button>
        <div class="message-row">
            <div class="messages">
                <b>Khian's Letter</b>
                <p id="message1a"></p>

                <b>Ali's Letter</b>
                <p id="message1b"></p>
            </div>
            <div class="message-image">
                <img src="images/OctPic.jpg" alt="October">
            </div>
        </div>
    </div>

    <div class="message-box" data-year="first">
        <button onclick="toggleMessages(2)">NOVEMBER</button>
        <div class="message-row">
            <div class="messages">
                <b>Khian's Letter</b>
                <p id="message2a"></p>

                <b>Ali's Letter</b>
                <p id="message2b"></p>
            </div>
            <div class="message-image">
                <img src="images/NovPic.jpeg" alt="November">
            </div>
        </div>
    </div>

    <div class="message-box" data-year="first">
        <button onclick="toggleMessages(3)">DECEMBER</button>
        <div class="message-row">
            <div class="messages">
                <b>Khian's Letter</b>
                <p id="message3a"></p>

                <b>Ali's Letter</b>
                <p id="message3b"></p>
            </div>
            <div class="message-image">

    <div class="message-box" data-year="first">
        <button onclick="toggleMessages(4)">JANUARY</button>

            <div class="messages">
                <b>Khian's Letter</b>
                <p id="message4a"></p>

                <b>Ali's Letter</b>
                <p id="message4b"></p>
            </div>
            <div class="message-image">
                <img src="images/JanPic.jpeg" alt="January">

    <div class="message-box" data-year="special">
        <button onclick="toggleMessages(5)">VALENTINE</button>

            <div class="messages">
                <b>Khian's Letter</b>
                <p id="message5a"></p>
            </div>
            <div class="message-image">
                <img src="images/ValPic.jpg" alt="Valentine">
            </div>
        </div>
    </div>

    <!-- BUCKET LIST -->
    <h2>Bucket List</h2>

    <div class="input-group">
        <input type="text" id="goalInput" placeholder="Add goal">
        <button onclick="addGoal()">Add</button>
    </div>

    <ul id="goalList"></ul>

    <div class="progress-container">
        <div id="progressBar"></div>
    </div>
    <p id="progressText"></p>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="script.js"></script>
