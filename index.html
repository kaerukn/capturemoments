<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Little Space ü§ç</title>
    <link rel="icon" type="image/jpg" href="images/chibi-mirrorshot.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- SIDEBAR -->
<div id="sidebar">
    <div id="hamburger" onclick="toggleSidebar()">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div id="side-menu">
        <button onclick="showPage('messages-page')">Messages</button>
        <button onclick="showPage('bucket-page')">Bucket List</button>
    </div>
</div>

<!-- PASSWORD -->
<div id="password-section">
    <h2>üîí Enter the day we became official (MM-DD-YYYY)</h2>
    <input type="password" id="password" placeholder="Enter password">
    
    <label>
        <input type="checkbox" id="togglePassword"> Show Password
    </label>

    <button onclick="checkPassword()">Enter</button>
    <p id="error">Wrong password (Include -)</p>
</div>

<!-- MAIN CONTENT -->
<div id="content" style="display:none;">

<!-- ===================== MESSAGES PAGE ===================== -->
<div id="messages-page" class="page active">
    <h2>CAPTURED MEMORIES</h2>

    <div class="navbar">
        <button onclick="filterYear('all')">All</button>
        <button onclick="filterYear('first')">1st Year</button>
        <button onclick="filterYear('special')">Special Events</button>
    </div>

    <!-- MONTH TEMPLATE -->
    <!-- OCTOBER -->
    <div class="message-box" data-year="first">
        <button class="month-btn" onclick="toggleMonth(1)">OCTOBER</button>

        <div class="month-content" id="month1">
            <div class="message-image">
                <img src="images/OctPic.jpg">
            </div>

            <div class="letter-buttons">
                <button onclick="showLetter(1,'a')">FROM: KHIAN</button>
                <button onclick="showLetter(1,'b')">FROM: ALI</button>
            </div>

            <div id="letter1a" class="letter"></div>
            <div id="letter1b" class="letter"></div>
        </div>
    </div>

    <!-- NOVEMBER -->
    <div class="message-box" data-year="first">
        <button class="month-btn" onclick="toggleMonth(2)">NOVEMBER</button>
        <div class="month-content" id="month2">
            <div class="message-image">
                <img src="images/NovPic.jpeg">
            </div>
            <div class="letter-buttons">
                <button onclick="showLetter(2,'a')">FROM: KHIAN</button>
                <button onclick="showLetter(2,'b')">FROM: ALI</button>
            </div>
            <div id="letter2a" class="letter"></div>
            <div id="letter2b" class="letter"></div>
        </div>
    </div>

    <!-- DECEMBER -->
    <div class="message-box" data-year="first">
        <button class="month-btn" onclick="toggleMonth(3)">DECEMBER</button>
        <div class="month-content" id="month3">
            <div class="message-image">
                <img src="images/DecPic.png">
            </div>
            <div class="letter-buttons">
                <button onclick="showLetter(3,'a')">FROM: KHIAN</button>
                <button onclick="showLetter(3,'b')">FROM: ALI</button>
            </div>
            <div id="letter3a" class="letter"></div>
            <div id="letter3b" class="letter"></div>
        </div>
    </div>

    <!-- JANUARY -->
    <div class="message-box" data-year="first">
        <button class="month-btn" onclick="toggleMonth(4)">JANUARY</button>
        <div class="month-content" id="month4">
            <div class="message-image">
                <img src="images/JanPic.jpeg">
            </div>
            <div class="letter-buttons">
                <button onclick="showLetter(4,'a')">FROM: KHIAN</button>
                <button onclick="showLetter(4,'b')">FROM: ALI</button>
            </div>
            <div id="letter4a" class="letter"></div>
            <div id="letter4b" class="letter"></div>
        </div>
    </div>

    <!-- VALENTINES -->
    <div class="message-box" data-year="special">
        <button class="month-btn" onclick="toggleMonth(5)">VALENTINE'S</button>
        <div class="month-content" id="month5">
            <div class="message-image">
                <img src="images/ValPic.jpg">
            </div>
            <div class="letter-buttons">
                <button onclick="showLetter(5,'a')">FROM: KHIAN</button>
                <button onclick="showLetter(5,'b')">FROM: ALI</button>
            </div>
            <div id="letter5a" class="letter"></div>
            <div id="letter5b" class="letter"></div>
        </div>
    </div>
</div>

<!-- ===================== BUCKET LIST PAGE ===================== -->
<div id="bucket-page" class="page">
    <h2>Bucket List</h2>

    <div class="input-group">
        <input type="text" id="goalInput" placeholder="Add a goal">
        <button onclick="addGoal()">Add</button>
    </div>

    <div class="progress-container">
        <div id="progressBar"></div>
    </div>

    <p id="progressText"></p>
    <ul id="goalList"></ul>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="main.js"></script>
</body>
</html>
